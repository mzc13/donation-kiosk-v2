<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , user-scalable=no" />
    <link href="/static/tcss.css" rel="stylesheet" />
    <title>Subscription Options</title>
  </head>
  <body
    class="bg-purple-50 bg-opacity-50"
    style="
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      user-select: none;
    "
  >
    <div class="grid grid-cols-4 mt-5 h-24">
      <button
        class="ml-7 nav-btn h-20 my-auto"
        onclick="location.href='/static/index.html'"
        style="background-color: #990017"
      >
        Cancel
      </button>
      <div class="flex col-start-2 col-span-2">
        <h1 class="text-center m-auto font-bold text-5xl">Monthly Donation</h1>
      </div>
    </div>
    <div class="grid grid-cols-6 mt-8">
      <div class="flex flex-col col-start-2 col-span-4">
        <label class="text-4xl mb-3">Donation Amount</label>
        <div id="btn-grp" class="flex flex-row">
          <button id="15" class="btn-unselected">$15</button>
          <button id="30" class="btn-unselected">$30</button>
          <button id="60" class="btn-unselected">$60</button>
          <button id="90" class="btn-unselected">$90</button>
          <button id="120" class="btn-unselected">$120</button>
          <button id="150" class="btn-unselected">$150</button>
          <button id="180" class="btn-unselected">$180</button>
          <button id="other" class="btn-unselected">Other</button>
        </div>
        <input
          type="number"
          id="otherInput"
          placeholder="Minimum Donation: $1"
          class="mt-4 h-12 text-4xl hidden text-center border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent shadow rounded"
        />
        <p id="largeDonationNotice" class="text-3xl my-3 text-center hidden">
          For very large donation amounts, please consider paying by check or bank transfer to avoid
          card transaction fees.
        </p>
        <button onclick="subscription_submit()" class="nav-btn mt-5 m-auto bg-green-600">Continue</button>
      </div>
    </div>
    <script src="/static/js/subscription_options.js"></script>
  </body>
</html>
