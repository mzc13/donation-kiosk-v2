<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body style="font-size:xx-large;">
    Success
    <div id="intent"></div>
<script>
    const host = "http://192.168.1.205:49163"
    function findGetParameter(parameterName) {
        let result, tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach((item) => {
            tmp = item.split("=");
            if (tmp[0] === parameterName)
                result = decodeURIComponent(tmp[1]);
        });
        return result;
    }
    async function retrieveIntent(intentId) {
        const res = await fetch(host + '/retrieve_intent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: '{"intentId":"' + intentId + '"}'
        });
        const data = await res.json();
        document.getElementById("intent").innerText = JSON.stringify(data);
    }
    retrieveIntent(findGetParameter("intentId"));
</script>
</body>
</html>
